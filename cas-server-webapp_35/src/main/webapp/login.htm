<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录系统</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="zhuce_files/login.css">
</head>
<body>
	<!-- page -->
	<div id="page">
		<a id="login_return" href="">
			返回 
		</a>
		<div id="signup">
			<a href="#"><h1 id="login_logo"></h1></a>
			<div class="login_bar"></div>
			<h3>欢迎您！</h3>
			<div class="signup_form" style="padding-left:180px;">
				<form action="#" method="post" class="Form FancyForm AuthForm">
					<ul>
						<li>
							<div class="input">
								<input id="id_email" name="email" type="text"><label>登陆邮箱地址</label><span class="fff"></span>
								<div id="email_msgr" class="msgr left-arrow">
									<span class="txt"></span><span class="arrow">◣</span><span class="arrow-mask"></span>
								</div>
							</div>
						</li>
						<li>
							<div class="input">
								<input id="id_password" name="password" type="password"><label>密码</label><span class="fff"></span>
								<div id="password_msgr" class="msgr left-arrow">
									<span class="txt"></span><span class="arrow">◣</span><span class="arrow-mask"></span>
								</div>
							</div>
						</li>
					</ul>
					<div class="non_inputs">
						<a id="submit" href="#" onclick="return false;" class="btn btn18 rbtn">
						<strong> 登录</strong><span></span>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- // page -->
	<div class="clear"></div>
</body>
</html>
